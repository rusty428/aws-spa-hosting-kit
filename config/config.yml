# AWS SPA Hosting Kit Configuration
# Configured for the sample SPA: https://github.com/rusty428/aws-migration-sample-spa

github:
  repositoryUrl: "https://github.com/rusty428/aws-migration-sample-spa"
  branch: "main"

aws:
  region: "us-east-1"

notifications:
  # Change this to your email address to receive deployment notifications
  # Or remove this line to disable notifications
  email: "rustynations@gmail.com"

build:
  outputDirectory: "dist"
  buildCommand: "npm run build"
  installCommand: "npm ci"
