# AWS SPA Hosting Kit Configuration
# Configured for the sample SPA: https://github.com/rusty428/aws-spa-react-example

# Project name - used for pipeline and resource naming
projectName: "aws-spa-react-example"

github:
  repositoryUrl: "https://github.com/rusty428/aws-spa-react-example"
  branch: "main"

aws:
  region: "us-east-1"

notifications:
  # Change this to your email address to receive deployment notifications
  # Or remove this line to disable notifications
  email: "rustynations@gmail.com"

build:
  outputDirectory: "dist"
  buildCommand: "npm run build"
  installCommand: "npm ci"

# Optional: Add tags for cost allocation and resource organization
tags:
  Environment: "aws-spa-hosting-kit"
  Project: "aws-spa-react-example"

  # Team: "frontend"
  # CostCenter: "engineering"
