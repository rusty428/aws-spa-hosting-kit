# AWS SPA Hosting Kit Configuration
# Copy this file to config.yml and customize for your SPA

# ============================================================================
# REQUIRED: Project Name
# ============================================================================
# Unique identifier for this project (used in pipeline, connection, and resource names)
# This is a namespace/identity key, NOT a display name
# Use alphanumeric characters, hyphens, and underscores only
# WARNING: Changing this value will create NEW infrastructure (not rename existing)
projectName: "my-spa-project"

# ============================================================================
# REQUIRED: GitHub Repository Configuration
# ============================================================================
github:
  # Full GitHub repository URL for your SPA
  repositoryUrl: "https://github.com/your-username/your-spa-repo"
  
  # Branch to monitor for changes (optional, defaults to "main")
  branch: "main"

# ============================================================================
# REQUIRED: AWS Configuration
# ============================================================================
aws:
  # AWS region for deployment
  # Note: Some features (like ACM certificates for CloudFront) require us-east-1
  region: "us-east-1"
  
  # AWS account ID (optional, will be inferred if not provided)
  # accountId: "123456789012"

# ============================================================================
# OPTIONAL: Custom Domain Configuration
# ============================================================================
# Uncomment to use a custom domain with your CloudFront distribution
# domain:
#   customDomain: "example.com"
#   # ACM certificate ARN (must be in us-east-1 for CloudFront)
#   certificateArn: "arn:aws:acm:us-east-1:123456789012:certificate/abc123"

# Multi-Domain Configuration Example:
# Use alternativeDomains to serve content on multiple domains with a single distribution
# All domains must be covered by the ACM certificate as Subject Alternative Names (SANs)
# domain:
#   customDomain: "example.com"
#   alternativeDomains:
#     - "www.example.com"
#     - "example.net"
#     - "www.example.net"
#   certificateArn: "arn:aws:acm:us-east-1:123456789012:certificate/abc123"

# ============================================================================
# OPTIONAL: Notification Configuration
# ============================================================================
notifications:
  # Email address for deployment notifications
  # Receives alerts for: stack deployment, pipeline success/failure, cache invalidation
  # 
  # IMPORTANT: AWS SNS is in sandbox mode by default
  # - You MUST confirm the subscription email sent by SNS (check spam folder!)
  # - For production use, request SNS production access in AWS Console
  # - See README troubleshooting section for details
  # 
  # Remove this line or set to empty string to disable notifications
  email: "your-email@example.com"

# ============================================================================
# OPTIONAL: Build Configuration
# ============================================================================
# Customize build commands and output directory for your SPA framework
# build:
#   # Directory where build artifacts are output (default: "dist")
#   outputDirectory: "dist"
#   
#   # Command to build your SPA (default: "npm run build")
#   buildCommand: "npm run build"
#   
#   # Command to install dependencies (default: "npm ci")
#   installCommand: "npm ci"

# ============================================================================
# OPTIONAL: Resource Tags
# ============================================================================
# Tags are applied to all taggable AWS resources for cost allocation and organization
# Useful for tracking costs per project/team in AWS Cost Explorer
# 
# Default tags automatically applied:
#   - ProjectName: <your projectName>
#   - ManagedBy: aws-spa-hosting-kit
# 
# Add custom tags below (key-value pairs):
# tags:
#   Environment: "production"
#   Team: "frontend"
#   CostCenter: "engineering"
#   Owner: "team@example.com"

